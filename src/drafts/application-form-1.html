<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="pages/index.css">
  <title>Заполнение обращения | Гражданин-поэт</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="site-nav">
        <a
          class="link logo logo_place_header site-nav__logo"
          href="#/"
        >Гражданин поэт</a>
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a
              href="#"
              class="site-nav__link"
            >Инициативы</a>
          </li>
          <li class="site-nav__item">
            <a
              href="#"
              class="site-nav__link"
            >Мои предложения</a>
          </li>
          <li class="site-nav__item">
            <a
              href="#"
              class="site-nav__link"
            >Кабинет</a>
          </li>
        </ul>
        <button
          type="button"
          class="site-nav__btn-search"
        ></button>
      </nav>
    </header>
    <main class="content">
      <section class="application">
        <div class="application__diagonal-box"></div>
        <img
          src="images/mayak-question.png"
          alt="Маяковский с книгой и знаком вопроса"
          class="application__img-question"
        >
        <div class="application__content">
          <div class="application__top"><button
              class="application__btn-back"
              type="button"
              aria-label="Назад"
            ></button>
            <p class="application__counter">1/3</p>
          </div>
          <form
            name="surveyForm"
            class="form-survey"
          >
            <fieldset class="fieldset form-survey__fieldset">
              <h2 class="title application__title">Какого рода проблема?</h2>
              <div class="form-survey__list">
                <label class="form-survey__item"><input
                    name="problem"
                    type="radio"
                    class="form-survey__radio"
                    value="Коммунальная"
                  ><span
                    class="form-survey__custom">Коммунальная</span></label><label
                  class="form-survey__item"
                ><input
                    name="problem"
                    type="radio"
                    class="form-survey__radio"
                    value="Экономическая"
                  ><span
                    class="form-survey__custom">Экономическая</span></label><label
                  class="form-survey__item"
                ><input
                    name="problem"
                    type="radio"
                    class="form-survey__radio"
                    value="Социальная"
                  ><span
                    class="form-survey__custom">Социальная</span></label><label
                  class="form-survey__item"
                ><input
                    name="problem"
                    type="radio"
                    class="form-survey__radio"
                    value="Урбанистическая"
                  ><span
                    class="form-survey__custom">Урбанистическая</span></label><label
                  class="form-survey__item"
                ><input
                    name="problem"
                    type="radio"
                    class="form-survey__radio"
                    value="Политическая"
                  ><span class="form-survey__custom">Политическая</span></label>
              </div>
            </fieldset>
            <fieldset class="fieldset form-survey__fieldset">
              <h3 class="title title_size_medium">Что не так?</h3>
              <div class="form-survey__list"><label
                  class="form-survey__item"><input
                    name="subject"
                    type="radio"
                    class="form-survey__radio"
                    value="Электричество"
                  ><span
                    class="form-survey__custom">Электричество</span></label><label
                  class="form-survey__item"
                ><input
                    name="subject"
                    type="radio"
                    class="form-survey__radio"
                    value="Водопровод"
                  ><span
                    class="form-survey__custom">Водопровод</span></label><label
                  class="form-survey__item"
                ><input
                    name="subject"
                    type="radio"
                    class="form-survey__radio"
                    value="Соседи"
                  ><span class="form-survey__custom">Соседи</span></label><label
                  class="form-survey__item"
                ><input
                    name="subject"
                    type="radio"
                    class="form-survey__radio"
                    value="Платежи"
                  ><span class="form-survey__custom">Платежи</span></label>
              </div>
            </fieldset>
            <button
              type="submit"
              class="btn btn_size_m application__control"
            >Далее</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__columns">
        <div class="footer__column footer__column_content_copyright">
          <a
            class="link logo logo_place_footer"
            href="#/"
          >Гражданин поэт</a>
          <p class="footer__author">© 2020 / Team39</p>
        </div>
        <nav class="footer__column footer__column_content_info">
          <ul class="footer__column-links">
            <li class="footer__item">
              <a
                href="#"
                class="link footer__link"
              >О проекте</a></li>
            <li class="footer__item">
              <a
                href="#"
                class="link footer__link"
              >Пресса</a></li>
          </ul>
        </nav>
        <nav class="footer__column footer__column_content_contacts">
          <ul class="footer__column-links">
            <li class="footer__item">
              <a
                href="#"
                class="link footer__link"
              >Контакты</a></li>
            <li class="footer__item">
              <a
                href="#"
                class="link footer__link"
              >Сотрудничество</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</body>

</html>
